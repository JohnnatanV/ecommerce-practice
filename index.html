<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/vite.svg" alt="Vite logo" />
        <h1>Basic Ecommerce Practice</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li id="cart"><a href="#">Cart</a></li>
      </ul>
      <div class="cart hide">
        <ul>
          <li class="cart-item">
            <div class="item">
              <h3 class="item-name">Product name</h3>
              <span class="item-price">$19.99</span>
            </div>
            <img
              class="item-image"
              src="https://images.unsplash.com/photo-1631503190221-0f6a15367926?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Product Image"
              />
            <button class="remove-item">R</button>
          </li>
          <li class="cart-item">
            <div class="item">
              <h3 class="item-name">Product name 2</h3>
              <span class="item-price">$29.99</span>
            </div>
            <img
              class="item-image"
              src="https://images.unsplash.com/photo-1644902617099-1ee60442ff09?q=80&w=2068&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Product Image"
              />
            <button class="remove-item">R</button></li>
          <li></li>
        </ul>
      </div>
    </nav>
    <div class="container"></div>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
